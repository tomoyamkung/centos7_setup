---
- name: 1. Check if Japanese support is already installed.
  yum: 
    name: "{{ item }}"
    state: present
  with_items:
    - "@Japanese Support"
  tags: locale

- name: 2. Check if ja_JP.utf8 is already installed.
  shell: localectl status | grep -i "ja_JP.utf8"
  register: locale_list
  changed_when: false
  check_mode: no
  ignore_errors: yes
  tags: locale

- name: 3. Create locale ja_JP.utf8.
  command: localedef -f UTF-8 -i ja_JP ja_JP
  when: locale_list.stdout_lines.count("ja_JP.utf8") < 1
  tags: locale

- name: 4. Set locale to ja_JP.utf8
  command: localectl set-locale LANG=ja_JP.utf8
  when: locale_list.stdout_lines.count("ja_JP.utf8") < 1
  tags: locale
